apiVersion: apps/v1
kind: Deployment
metadata:
  name: mchpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mchpa
  template:
    metadata:
      labels:
        app: mchpa
    spec:
      nodeSelector:
        kubernetes.io/hostname: virtual-158-8-2
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        effect: "NoSchedule"
      serviceAccountName: rbac-mck8s
      containers:
      - image: eu.gcr.io/inlaid-index-271509/fog-app-autoscaler
        name: mchpa
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /root/.kube/config
          name: kube-config
        #resources:
        #  requests:
        #    cpu: 1000m
        #    memory: 1024Mi
      volumes:
      - name: kube-config
        hostPath:
          path: /root/.kube/config
          type: File

